<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <div class="locations-header-container">
          <h3>States</h3>
          <h4>California, Arizona ....</h4>
        </div>
        
        <div class="popover">
          <h2>Arizona</h2>
          <ul>
            <li>Ohio</li>
            <li>Utah</li>
          </ul>

          <h2>California</h2>
          <ul>
            <li>city 1</li>
            <li>city 2</li>
          </ul>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen ...</h4>

        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
        </ul>
      </div>
      <div class="empty-box-needed"></div>
        <button>Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <div class="article-container">
          <div class="individual-article">
            <h2>My home</h2>
          </div>
          <div class="individual-article">
            <h2>Tiny house</h2>
          </div>
        </div>
        <div class="individual-article last-article">
          <h2>A suite</h2>
        </div>
      </article>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
